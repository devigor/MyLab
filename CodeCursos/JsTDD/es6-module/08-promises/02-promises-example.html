<!DOCTYPE html>
<html lang="en">
<head>
  <title>02 - Promises Example</title>
</head>
<body>
  <script>  
    var posts = fetch('https://willianjusten.com.br/search.json');
    
    posts
      .then(data => data.json())
      .then(data => data.map(post => {
        console.log(post.title)
      }));
  </script>
</body>
</html>
