<!DOCTYPE html>
<html lang="en">
<head>
  <title>03 - Classes Extended</title>
</head>
<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }
      
      hello() {
        console.log(`I'm ${this.name}`);
      }
    }

    class Dog extends Animal {
      constructor(name){
        super(name);
      }
      
      bark() {
        console.log(`au au! I'm ${this.name}`);
      }
    }

    const elephant = new Animal('Dumbo');
    const dog = new Dog('Jake')
  </script>
</body>
</html>
